<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تشخیص بانک از شماره کارت</title>

    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("./assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }

      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 2rem;
        text-align: center;
      }

      header h1 {
        font-size: 1.8rem;
        margin: 0;
      }

      main {
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
        flex-grow: 1;
      }

      .form-wrapper {
        padding: 1rem 0;
        min-height: 320px;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 1rem;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        font-size: 1.1rem;
        border: 2px solid #ced4da;
        border-radius: 0.6rem;
        margin-bottom: 1.5rem;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #3498db;
        outline: none;
      }

      input::placeholder {
        color: #999;
      }

      .result {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 0.6rem;
        font-weight: bold;
        font-size: 1.1rem;
        text-align: center;
        display: none;
      }

      .result.success {
        background-color: #e8f8f5;
        color: #1e8449;
        border: 1px solid #1e8449;
      }

      .result.error {
        background-color: #fdecea;
        color: #c0392b;
        border: 1px solid #c0392b;
      }

      .result.warning {
        background-color: #fff3cd;
        color: #b9770e;
        border: 1px solid #b9770e;
      }

      .result img {
        vertical-align: middle;
        width: 24px;
        height: 24px;
        margin-left: 0.5rem;
      }

      .clear-button {
        margin-top: 1rem;
        width: 100%;
        padding: 0.7rem;
        background-color: #dcdcdc;
        border: none;
        border-radius: 0.6rem;
        font-size: 1rem;
        color: #333;
        cursor: pointer;
      }

      .clear-button:hover {
        background-color: #bfbfbf;
      }

      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: #2980b9;
        text-decoration: none;
        font-size: 1rem;
      }

      .back-link:hover {
        text-decoration: underline;
        color: #1a5276;
      }

      footer {
        background-color: #2c3e50;
        color: #f0f0f0;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        border-top: 1px solid #1c2833;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>تشخیص بانک از شماره کارت</h1>
    </header>

    <main>
      <div class="form-wrapper">
        <label for="binInput">۶ تا ۸ رقم اول شماره کارت:</label>
        <input
          type="text"
          id="binInput"
          maxlength="8"
          placeholder="مثلاً 50222915"
        />
        <div class="result" id="resultBox"></div>
        <button class="clear-button" onclick="clearForm()">پاک کردن فرم</button>
        <a href="index.html" class="back-link">← بازگشت به داشبورد</a>
      </div>
    </main>

    <footer>© 2025 شتاب | تمامی حقوق محفوظ است.</footer>

    <script src="./js/binService.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تشخیص بانک از شماره کارت</title>

    <!-- فایل استایل هدر و فوتر -->
    <link rel="stylesheet" href="./css/layout.css" />

    <style>
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }

      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        padding: 2rem;
        max-width: 800px;
        width: 95%;
        margin: 0 auto;
        flex-grow: 1;
      }

      .form-wrapper {
        padding: 1rem 0;
        min-height: 320px;
      }

      label {
        display: block;
        margin-bottom: 0.7rem;
        font-weight: 600;
        font-size: 1.1rem;
      }

      input {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        border: 2px solid #ced4da;
        border-radius: 0.6rem;
        margin-bottom: 1.5rem;
        direction: ltr;
        text-align: center;
        letter-spacing: 2px;
      }

      input:focus {
        border-color: #3498db;
        outline: none;
      }

      input::placeholder {
        color: #999;
        font-size: 1rem;
        letter-spacing: normal;
      }

      .result {
        margin-top: 1rem;
        padding: 1.2rem;
        border-radius: 0.6rem;
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
        display: none;
      }

      .result.success {
        background-color: #e8f8f5;
        color: #1e8449;
        border: 1px solid #1e8449;
      }

      .result.error {
        background-color: #fdecea;
        color: #c0392b;
        border: 1px solid #c0392b;
      }

      .result.warning {
        background-color: #fff3cd;
        color: #b9770e;
        border: 1px solid #b9770e;
      }

      .result img {
        vertical-align: middle;
        width: 26px;
        height: 26px;
        margin-left: 0.6rem;
      }

      .clear-button {
        margin-top: 1rem;
        width: 100%;
        padding: 1rem;
        background-color: #dcdcdc;
        border: none;
        border-radius: 0.6rem;
        font-size: 1.1rem;
        color: #333;
        cursor: pointer;
      }

      .clear-button:hover {
        background-color: #bfbfbf;
      }

      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: #2980b9;
        text-decoration: none;
        font-size: 1rem;
      }

      .back-link:hover {
        text-decoration: underline;
        color: #1a5276;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>تشخیص بانک از شماره کارت</h1>
    </header>

    <main>
      <div class="form-wrapper">
        <label for="binInput">شماره کارت (تا ۱۶ رقم):</label>
        <input
          type="text"
          id="binInput"
          maxlength="19"
          placeholder="مثلاً 5022 2915 1234 5678"
        />
        <div class="result" id="resultBox"></div>
        <button class="clear-button" onclick="clearForm()">پاک کردن فرم</button>
        <a href="index.html" class="back-link">← بازگشت به داشبورد</a>
      </div>
    </main>

    <footer>
      <p>© 2025 شتاب | تمامی حقوق محفوظ است.</p>
    </footer>

    <script>
      const input = document.getElementById("binInput");

      input.addEventListener("input", (e) => {
        const rawValue = e.target.value.replace(/\D/g, "").substring(0, 16);
        const groups = rawValue.match(/.{1,4}/g) || [];
        e.target.value = groups.join(" ");
        const cleaned = rawValue;
        if (cleaned.length >= 6) {
          const event = new CustomEvent("bin-check", { detail: cleaned });
          window.dispatchEvent(event);
        } else {
          clearResult();
        }
      });
    </script>

    <script src="./js/binService.js"></script>
  </body>
</html>

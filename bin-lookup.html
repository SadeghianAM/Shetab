<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تشخیص نام بانک از شماره کارت</title>

    <link rel="stylesheet" href="./css/layout.css" />

    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("./assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }

      body {
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        flex-shrink: 0;
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      footer {
        flex-shrink: 0;
      }

      .form-wrapper {
        width: 100%;
        max-width: 480px;
      }

      label {
        display: block;
        margin-bottom: 0.7rem;
        font-weight: 600;
        font-size: 1.1rem;
        color: #1e3a8a;
      }

      input {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        border: 2px solid #ced4da;
        border-radius: 0.75rem;
        direction: ltr;
        text-align: center;
        letter-spacing: 2px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #2563eb;
        outline: none;
      }

      input::placeholder {
        color: #adb5bd;
        font-size: 1rem;
        letter-spacing: normal;
      }

      .result {
        margin-top: 1rem;
        padding: 1rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: bold;
        font-size: 1.1rem;
        text-align: center;
        display: none;
        transition: all 0.3s ease;
      }

      .result.success {
        background-color: #e6f4f1;
        color: #157347;
        border: 1px solid #157347;
      }

      .result.error {
        background-color: #fae3e3;
        color: #c0392b;
        border: 1px solid #c0392b;
      }

      .result.warning {
        background-color: #fff6d9;
        color: #b9770e;
        border: 1px solid #b9770e;
      }

      .result img {
        vertical-align: middle;
        width: 24px;
        height: 24px;
        margin-left: 5px !important;
      }

      .clear-button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 1rem;
        background-color: #2563eb;
        border: none;
        border-radius: 0.75rem;
        font-size: 1.1rem;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .clear-button:hover {
        background-color: #1d4ed8;
      }

      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: #2563eb;
        text-decoration: none;
        font-size: 1rem;
      }

      .back-link:hover {
        text-decoration: underline;
        color: #1e3a8a;
      }

      .inline-feedback {
        margin-top: 2rem;
        background-color: #e0f2fe;
        color: #0c4a6e;
        padding: 0.8rem 1.25rem;
        border-radius: 0.75rem;
        font-size: 0.95rem;
        text-align: center;
        line-height: 1.7;
      }

      .inline-feedback a {
        color: #2563eb;
        text-decoration: none;
        font-weight: bold;
        margin-right: 0.4rem;
      }

      .inline-feedback a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        input {
          font-size: 1rem;
          padding: 0.9rem;
        }

        .clear-button {
          font-size: 1rem;
          padding: 0.9rem;
        }

        .inline-feedback {
          font-size: 0.9rem;
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>🔍 تشخیص بانک صادرکننده کارت</h1>
    </header>

    <main>
      <div class="form-wrapper">
        <label for="binInput">💳 شماره کارت (حداقل ۶ رقم اول):</label>
        <input
          type="text"
          id="binInput"
          inputmode="numeric"
          maxlength="19"
          placeholder="5022 2910 1234 5678"
        />
        <div class="result" id="resultBox"></div>
        <button class="clear-button" onclick="clearForm()">پاک کردن فرم</button>
        <a href="index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>

        <!-- 💬 نوار بازخورد داخل فرم -->
        <div class="inline-feedback">
          💬 مشکلی دیدی یا پیشنهادی داری؟
          <a href="https://t.me/SADEGHIAN83" target="_blank" rel="noopener"
            >بهم بگو</a
          >
        </div>
      </div>
    </main>

    <footer>
      <p>Shetab - Ver 1.0.1</p>
    </footer>

    <script>
      const input = document.getElementById("binInput");

      input.addEventListener("input", (e) => {
        const rawValue = e.target.value.replace(/\D/g, "").substring(0, 16);
        const groups = rawValue.match(/.{1,4}/g) || [];
        e.target.value = groups.join(" ");
        const cleaned = rawValue;
        if (cleaned.length >= 6) {
          const event = new CustomEvent("bin-check", { detail: cleaned });
          window.dispatchEvent(event);
        } else {
          clearResult();
        }
      });
    </script>

    <script src="./js/binService.js"></script>
  </body>
</html>
